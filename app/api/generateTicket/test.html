<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .ticket {
        border: 2px solid black;
        padding: 20px;
        width: 400px;
        margin: auto;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      .qr {
        margin-top: 20px;
      }
      .footer_image {
        margin-top: 40px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="ticket">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Logo-neuilly-sur-seine-officiel.svg/1200px-Logo-neuilly-sur-seine-officiel.svg.png" alt="Logo Neuily-sur-Seine" style="height: 50px;">
            <img src="https://www.theatredessablons.com/template/theatre-des-sablons-2018/images/theatredessablons-neuilly-sur-seine.svg" alt="Logo ThÃ©atre des Sablons" style="height: 30px;">
        </header>
      <h1>Billet</h1>
      <p><strong>Nom :</strong> ${ticket.name}</p>
      <p><strong>Date :</strong> ${ticket.eventDate}</p>

      <!-- Code QR -->
      <div class="qr">
        <img src="${qrCodeDataURL}" width="150" height="150" alt="QR CODE"/>
      </div>

      <img
        src="https://www.neuillysurseine.fr/sites/neuilly-sur-seine-fr/files/2024-03/2024_03_26_salon-createurs.jpg"
        alt=""
        class="footer_image"
      />
    </div>
  </body>
</html>
